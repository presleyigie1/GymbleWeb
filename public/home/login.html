<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/gymble.css">
    <title>Gymble | Login</title>
</head>
<body>
    <!--adds a background overly on the entire page-->
    <div class = "overlay">
        <div class="gymble">
        <img class="gymble-logo" src="../images/logo.png" alt="Gymble logo">
        </div>

        <div class="alert-box">
            <p class="alert-msg">msg</p>
        </div>

    <!--sign in  form -->
    <div class="sign-in">
        <h2 class = "heading">Log In</h2>
        <input type="email" placeholder="email" autocomplete="on" class="email" required/>
        <br>
        <br>
        <input type="password" placeholder="password" autocomplete="off" class="password" required/>
        <br>
        <br>
        <button class="submit-btn">Submit</button>
        <br>
        <br>
        <em> <a href="/register"> Don't have an account? Create an Account now</a></em>
        <script src="../js/form.js"></script>
    </div>
</body>
</html>
