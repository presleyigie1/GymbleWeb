<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking the html page to css-->
    <link rel="stylesheet" href="../styles/gymble.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/preloader.css">
    <title>Gymble | Home</title>
</head>
<body>
    <!-- Code to declare the preloader-->
    <div id="preloader"></div>

    <div class = "overlay">
        <div class="gymble">
        <img class="gymble-logo" src="../images/logo.png" alt="Gymble logo">
        
        </div>
        <!-- https://www.youtube.com/watch?v=Lcih8lCY19k / video tutorial to create a working login form-->
        <div class = "hbtns">
            <!--buttons for sign in and sign up, javascript to show the two forms depending on which is clicked-->
            <a href="/login"><button class ="prim-hbtns"> Log In</button></a>
           
        
        <br>
        <br>
           <a href="/register"><button class ="prim-hbtns"> Sign Up</button></a>

        </div>
    </div>
    <script src="../js/form.js"></script>
    <script src="../js/user.js"></script>
    <script>
        //This script is to stop the loader from showing once the page has loaded
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
        loader.style.display = "none";
        })
      </script>
</body>
</html>
