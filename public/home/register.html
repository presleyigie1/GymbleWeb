<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/gymble.css">
    <title>Gymble | Register</title>
</head>
<body>

    <div class = "overlay">
        <div class="gymble">
        <img class="gymble-logo" src="../images/logo.png" alt="Gymble logo">
        </div>


        <div class="alert-box">
            <p class="alert-msg"></p>
        </div>
    <!-- sign up form to create an account -->
    <div class="sign-up">
        <h2 class = "heading"><em>Create An Account</em></h2>
        <input type="text" placeholder="First Name" autocomplete="off" class="fName">
        <br>
        <br>
        <input type="text" placeholder="Last Name" autocomplete="off" class="lName">
        <br>
        <br>
        <input type="email" placeholder="Email" autocomplete="on" class="email" required/>
        <br>
        <br>
        <input type="number" placeholder="Age" class ="age"/>
        <br>
        <br>
        <input type="password" placeholder="Password" autocomplete="off" class="password" required/>
        <br>
        <br>
        <button type="submit" class="submit-btn">Submit</button>
        <br>
        <br>
        <em> <a href="/login"> Already have an account? Sign In now</a></em>
    </div>
    <script src="../js/form.js"></script>
    <script src="../js/user.js"></script>
    
</body>
</html>
