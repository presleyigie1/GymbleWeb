<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <!--linking the stylesheet-->
    <link rel="stylesheet" href="/GymbleWeb/public/styles/gymswap.css">
    <!--linking the js-->
    <script src="/GymbleWeb/public/js/gymSwap.js"></script>
    <!--Title bar icon-->
    <link rel="icon" type="image/x-icon" href="/GymbleWeb/public/images/Icon.png">
    <!--importing ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="../js/user.js"></script>
</head>

<body>
    <section>
        <div class="main-container">
            <h1>Gym Swap</h1>
            <!-- Back button on the top left of the page-->
            <a class="backButton" href="profile.html">
                <div class="icon">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                </div>
            </a>
            <div class="gymContainer">
                <form>
                    <div class="step step-1 active">
                        <div class="form-group">
                            <label for="firstName">Username</label>
                            <input autocomplete="off" type="text" id="firstName" name="first-name" />
                        </div>
                        <div class="form-group">
                            <label for="gymName">Your current Gym</label>
                            <input autocomplete="off" type="text" id="gymName" name="gym-name" />
                        </div>
                        <div class="form-group">
                            <label for="gymLocation">Your current Gym Location</label>
                            <input autocomplete="off" type="text" id="gymLocation" name="gym-location" />
                        </div>
                        <div class="form-group">
                            <label for="swapperName">Gym Swapper Username</label>
                            <input autocomplete="off" type="text" id="swapperName" name="swapper-name" />
                        </div>
                        <div class="form-group">
                            <label for="swapperGym">Swapping Gym Name</label>
                            <input autocomplete="off" type="text" id="swapperGym" name="swapper-gym" />
                        </div>
                        <div class="form-group">
                            <label for="swapperLocation">Swapping Gym Location</label>
                            <input autocomplete="off" type="text" id="swapperLocation" name="swapper-location" />
                        </div>
                        <button type="submit" class="submit-btn" onclick="submitFunction()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
