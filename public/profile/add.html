<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <!--links to the stylesheets-->
    <link rel="stylesheet" href="../styles/add.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!--link to the javascript-->
    <script src="../js/add.js"></script>
    <script src="../js/script.js"></script>
    <!--Title bar icon-->
    <link rel="icon" type="image/x-icon" href="../images/Icon.png">
    <!--importing ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <div class="main-container">
        <!-- Back button on the top left of the page-->
        <a class="backButton" href="/profile">
            <div class="icon">
                <ion-icon name="arrow-back-circle-outline"></ion-icon>
            </div>
        </a>
        <!--heading-->
        <h1 class="Title">Add a Post</h1>

        <!--Drag and drop box-->
        <div class="drop-container">
            <div class="drop">
                <div class="icon">
                    <ion-icon name="images-outline"></ion-icon>
                </div>
                <span class="text">
                    Drag and drop your documents, photos, and videos here.
                </span>
                <div class="or-con">
                    <span class="line"></span>
                    <span class="or">OR</span>
                    <span class="line"></span>
                </div>
                <label for="file-upload">Browse Files</label>
                <input type="file" id="file-upload" class="file-input" multiple />
            </div>
            <div class="progress"></div>
        </div>

        <p>Add a description below</p>

        <!--description box-->
        <textarea class="textArea">
        </textarea>

        <button type="submit" class="post-btn" onclick="postFunction()">Post</button>



    </div>






    <script src="../js/user.js"></script>


</body>

</html>
