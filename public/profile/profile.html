<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <!--connecting the CSS pages-->
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/style.css">
    <!--connecting the javascript-->
    <script src="/GymbleWeb/public/js/profileUser.js"></script>
    <script src="../js/user.js"></script>
    <!--Title bar icon-->
    <link rel="icon" type="image/x-icon" href="/GymbleWeb/public/images/Icon.png">
</head>

<body>
    <div class="main-container">
        
    <div class="user-info">
        <p class="uName"></p>
        <button class="logout-btn"> logout</button>
    </div>
        <!--user profile picture-->
        <img src="/GymbleWeb/public/images/user.jpg" alt="user photo" class="user">
        <h1 class="userName" id="userName"></h1>

        <!--Posts, matches and followers buttons-->
        <ul class="social">
            <div class="followers">
                <li class="list-item">
                    <span class="title">Posts</span>
                </li>
                <li class="list-item">
                    <span class="num" id="posts"><br></span>
                </li>
            </div>
            <div class="followers">
                <li class="list-item">
                    <span class="title">Matches</span>
                </li>
                <li class="list-item">
                    <span class="num" id="matches"></span>
                </li>
            </div>
            <div class="followers">
                <li class="list-item">
                    <span class="title">Followers</span>
                </li>
                <li class="list-item">
                    <span class="num" id="followers"></span>
                </li>
            </div>
        </ul>


        <!-- code for the add, gym swap, settings and preview buttons-->
        <div class="wrapper">
            <div class="button">
                <a class="link" href="/GymbleWeb/public/profile/add">
                    <div class="icon">
                        <ion-icon name="add-outline"></ion-icon>
                    </div>
                    <span>Add</span>
                </a>
            </div>
            <div class="button">
                <a class="link" href="/GymbleWeb/public/profile/gymswap">
                    <div class="icon">
                        <ion-icon name="barbell-outline"></ion-icon>
                    </div>
                    <span>Gym Swap</span>
                </a>
            </div>
            <div class="button">
                <a class="link" href="/GymbleWeb/public/profile/preview">
                    <div class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </div>
                    <span>Preview</span>
                </a>
            </div>
        </div>

        <!-- code for the bottom navbar -->
        <div class="navbar">
            <li class="list-item">
                <a href="/GymbleWeb/public/Swipe.html">
                    <ion-icon name="copy-outline"></ion-icon>
                    <span class="list-item-name">Home</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/GymbleWeb/public/messages.html">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                    <span class="list-item-name">Messages</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/GymbleWeb/public/search.html">
                    <ion-icon name="search-outline"></ion-icon>
                    <span class="list-item-name">Search</span>
                </a>
            </li>
            <li class="list-item">
                <a href="/GymbleWeb/public/profile/profile.html">
                    <ion-icon name="person-outline"></ion-icon>
                    <span class="list-item-name">Profile</span>
                </a>
            </li>
        </div>
        <!--code for the top left logo-->
        <img class="topLeft" src="/GymbleWeb/public/images/logo.png" alt="Logo">

        <!--importing ion icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

        <!-- link user.js-->
        <script src="../js/user.js"></script>

    </div>
</body>

</html>
