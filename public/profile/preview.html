<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <!--linking the stylesheets-->
    <link rel="stylesheet" href="../styles/preview.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="styles/preloader.css">
    <!--connecing the js-->
    <script src="../js/profileUser.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/script.js"></script>
    <!--Title bar icon-->
    <link rel="icon" type="image/x-icon" href="../images/Icon.png">
    <!--importing ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!--importing ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>
    <!-- Code to declare the preloader-->
    <div id="preloader"></div>
    
    <div class="main-container">
        <div class="profile">
            <!-- Back button on the top left of the page-->
            <a class="backButton" href="/profile">
                <div class="icon">
                    <ion-icon name="arrow-back-circle-outline"></ion-icon>
                </div>
            </a>
            <!-- Profile Picture -->
            <div class="profilePic">
                <img src="../images/profileUser.jpeg">
            </div>
            <h1 id="userName"></h1>
            <h1 id="age"></h1>
            <h1 id="gym"></h1>
            <h1 id="gymLocation"></h1>
        </div>
    </div>

    <script>
        //This script is to stop the loader from showing once the page has loaded
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function(){
            loader.style.display = "none";
        })
      </script>
</body>

</html>
