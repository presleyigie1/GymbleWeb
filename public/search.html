<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="" width=device-width, initial-scale="1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/search.css">
    <!--Title bar icon-->
    <link rel="icon" type="image/x-icon" href="/GymbleWeb/public/images/Icon.png">
</head>
<body>
    <!-- code for search bar-->
  <form action="" class="search-bar">
    <input type="text" id="searchName" placeholder="Search for User">
  </form>
  <button onclick="searchName()">Search for Names</button>


  <div id="nameRes"></div>

        <!-- code for the bottom navbar -->
        <div class="navbar">
          <li class="list-item">
              <a href="/swipe">
                  <ion-icon name="copy-outline"></ion-icon>
                  <span class="list-item-name">Home</span>
              </a>
          </li>
          <li class="list-item">
              <a href="/messages">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                  <span class="list-item-name">Messages</span>
              </a>
          </li>
          <li class="list-item">
              <a href="/search">
                  <ion-icon name="search-outline"></ion-icon>
                  <span class="list-item-name">Search</span>
              </a>
          </li>
          <li class="list-item">
              <a href="/profile">
                  <ion-icon name="person-outline"></ion-icon>
                  <span class="list-item-name">Profile</span>
              </a>
          </li>
      </div>
  
  <!--code for the top left logo-->
  <img src="images/logo.png" alt="Logo">

  <!-- importing ion icon -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="../public/js/search.js"></script>
  <script src="../public/js/script.js"></script>

</body>
</html>
