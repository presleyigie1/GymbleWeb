<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="" width=device-width, initial-scale="1.0">
  <title>Test</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/nav.css">
  <link rel="stylesheet" href="styles/preloader.css">
  <!--Title bar icon-->
  <link rel="icon" type="image/x-icon" href="/GymbleWeb/public/images/icon.png">

</head>

<body>
   <!-- Code to declare the preloader-->
  <div id="preloader"></div>

  <div class="app">
    <div class="screen join-screen active">
      <div class="form">
        <h2>Join Chatroom</h2>
        <div class="form-input">
          <label>Username</label>
          <input type="text" id="username">
        </div>
        <div class="form-input">
          <button id="join-user">Join</button>
        </div>
      </div>
    </div>
    <div class="screen chat-screen ">
      <div class="header">
        <div class="logo">Messages</div>
        <button id="exit-chat">Exit</button>
      </div>
      <div class="messages">
      </div>
      <div class="typebox">
        <input type="text" id="message-input">
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

        <!-- code for the bottom navbar -->
        <div class="navbar">
          <li class="list-item">
              <a href="/swipe">
                  <ion-icon name="copy-outline"></ion-icon>
                  <span class="list-item-name">Home</span>
              </a>
          </li>
          <li class="list-item">
              <a href="/messages">
                  <ion-icon name="chatbubble-outline"></ion-icon>
                  <span class="list-item-name">Messages</span>
              </a>
          </li>
          <li class="list-item">
              <a href="/search">
                  <ion-icon name="search-outline"></ion-icon>
                  <span class="list-item-name">Search</span>
              </a>
          </li>
          <li class="list-item">
              <a href="/profile">
                  <ion-icon name="person-outline"></ion-icon>
                  <span class="list-item-name">Profile</span>
              </a>
          </li>
      </div>



    <script type="text/javascript" src="/node_modules/socket.io/client-dist/socket.io.js"></script>
    <script type="text/javascript" src="/GymbleWeb/code.js"></script> 


    <!--code for the top left logo-->
    <img src="images/logo.png" alt="Logo">

    <!-- Importinhg ion icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    
    <script src="../js/user.js"></script>

    <script>
      //This script is to stop the loader from showing once the page has loaded
      var loader = document.getElementById("preloader");
      window.addEventListener("load", function(){
          loader.style.display = "none";
      })
    </script>
</body>

</html>
