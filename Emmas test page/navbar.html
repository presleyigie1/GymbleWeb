<!DOCTYPE html>
<html lang="en">

<!--Emmas test page-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="/GymbleWeb/Emmas test page/emmatest.css">
    <script src="/GymbleWeb/Emmas test page/emmatest.js"></script>
</head>

<body>
    <section>
        <div class="container">
            <form>
                <div class="step step-1 active">
                    <div class="form-group">
                        <label for="firstName">Username</label>
                        <input autocomplete="off" type="text" id="firstName" name="first-name" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Gym Swapper Username</label>
                        <input autocomplete="off" type="text" id="lastName" name="last-name" />
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
